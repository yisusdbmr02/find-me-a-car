<div class="grid flex justify-content-center mt-2 ">
    <div class="col-12 xl:col-3 md:col-5 lg:col-4 mx-1 ">
        <p-card header="{{products[0].name}}" class="card" styleClass=" shadow-4 bg-teal-100" subheader="{{products[0].category}} - {{products[0].description}}">
            <ng-template pTemplate="header">
                <img class="m-1 flex justify-content-center" src="assets/img/{{products[0].img}}" alt="Image">
            </ng-template>
            <ng-template pTemplate="footer">
              <div class="col flex justify-content-between">
                <span><p class="mt-0"><p-tag [value]="products[0].status" [severity]="getSeverity(products[0])||'success'"></p-tag></p>
                <p-rating [(ngModel)]="products[0].rating" [readonly]="false" [cancel]="false"></p-rating>
                </span>
                <p-button label="{{products[0].price|currency:'EUR':'symbol':'4.2-2':'fr'}}" styleClass="p-button-rounded p-button-info"></p-button>
            </div>
            </ng-template>
        </p-card>
    </div>
    <div class="col-12  xl:col-3 md:col-5 lg:col-4 mx-1">
        <p-card header="{{products[1].name}}" class="card" subheader="{{products[1].category}} - {{products[1].description}}" styleClass=" shadow-4 bg-orange-100">
